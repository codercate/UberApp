<!doctype html>

<html ng-app="uberapp.map">
    <head>
        <title>Cate Bissell</title>
        <script src="angular.js"></script>
        <script src="ui-bootstrap-tpls-0.12.1.js"></script>
        <script src="uberapp.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8l1kYhXOK97138U6mjChvamFokKEr3_Q&callback=initMap">
    </script>
        <link rel="stylesheet" type="text/css" href="uberapp.css">
        <link href="bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div id = "controller" ng-controller="MapCtrl">
            <div>
                <h1>Find the Top Uber Pick Up Locations</h1>
                <div id="checkbox">
                    <input type="checkbox" id="rectShow">
                    <span class="checkboxtext"> Select An Area</span>
                </div>
            </div>
            <div id = "map"></div>
        </div>
    </body>
</html>
